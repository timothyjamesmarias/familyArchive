# Test profile configuration

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Flyway - disabled for unit tests (using Hibernate DDL)
spring.flyway.enabled=false

# Disable database seeding in tests
app.seeding.enabled=false

# Storage Configuration - will be overridden in test classes
storage.type=local
storage.local.upload-dir=build/test-uploads
