# Production profile configuration

# Database Seeding (disabled in production)
app.seeding.enabled=false

# Disable SQL logging in production
spring.jpa.show-sql=false

# Enable template caching
spring.thymeleaf.cache=true

# Enable static resource caching
spring.web.resources.cache.period=31536000

# Storage Configuration - S3
storage.type=s3
storage.s3.bucket=${AWS_S3_BUCKET}
storage.s3.region=${AWS_REGION:us-east-1}
storage.s3.access-key=${AWS_ACCESS_KEY_ID}
storage.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
storage.s3.cloud-front-domain=${AWS_CLOUDFRONT_DOMAIN:}
storage.s3.public-bucket=false
