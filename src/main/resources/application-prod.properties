# Production Configuration for Family Archive

# Server
server.port=8080

# Database (override via environment variables from GitHub Actions)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway - handle all schema changes
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Disable dev tools in production
spring.devtools.restart.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.timothymarias.familyarchive=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Disable database seeding in production
app.db.seed-enabled=false

# Security
spring.security.filter.order=10

# Thymeleaf caching (enable in production for performance)
spring.thymeleaf.cache=true

# Static resources caching
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true
