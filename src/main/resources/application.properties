spring.application.name=familyArchive

# Docker Compose - disabled due to Docker Desktop API issue
# You can manually start the database with: docker compose up -d
spring.docker.compose.enabled=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/familyarchive
spring.datasource.username=familyarchive
spring.datasource.password=familyarchive

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Thymeleaf development mode
spring.thymeleaf.cache=false
