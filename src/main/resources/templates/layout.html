<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Family Archive'}">Family Archive</title>

    <!-- Development mode: Vite dev server -->
    <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}">
        <script type="module" src="http://localhost:5173/@vite/client"></script>
        <script type="module" src="http://localhost:5173/js/main.ts"></script>
        <link rel="stylesheet" href="http://localhost:5173/css/main.css">
    </th:block>

    <!-- Production mode: Built assets -->
    <th:block th:unless="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}">
        <link rel="stylesheet" th:href="@{/dist/assets/main.css}">
        <script type="module" th:src="@{/dist/assets/app.js}"></script>
    </th:block>

    <th:block layout:fragment="head"></th:block>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors">
    <nav class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a th:href="@{/}" class="text-2xl font-bold text-gray-800 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                Family Archive
            </a>
            <div class="flex items-center space-x-4">
                <!-- Show "Dashboard" if authenticated, "Admin Login" if not -->
                <a th:href="@{/admin/dashboard}"
                   sec:authorize="isAuthenticated()"
                   class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white font-medium transition-colors">
                    Dashboard
                </a>
                <a th:href="@{/login}"
                   sec:authorize="!isAuthenticated()"
                   class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white font-medium transition-colors">
                    Admin Login
                </a>

                <!-- Dark Mode Toggle -->
                <button onclick="window.darkMode.toggle()"
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
                        aria-label="Toggle dark mode">
                    <!-- Sun icon (shows in dark mode) -->
                    <svg class="w-5 h-5 text-gray-800 dark:text-yellow-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <!-- Moon icon (shows in light mode) -->
                    <svg class="w-5 h-5 text-gray-800 dark:text-yellow-300 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div layout:fragment="content">
            <!-- Page content goes here -->
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700 mt-auto">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2026 Family Archive</p>
        </div>
    </footer>

    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
