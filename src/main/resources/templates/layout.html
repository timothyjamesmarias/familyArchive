<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Family Archive'}">Family Archive</title>

    <!-- Development mode: Vite dev server -->
    <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}">
        <script type="module" src="http://localhost:5173/@vite/client"></script>
        <script type="module" src="http://localhost:5173/js/main.ts"></script>
        <link rel="stylesheet" href="http://localhost:5173/css/main.css">
    </th:block>

    <!-- Production mode: Built assets -->
    <th:block th:unless="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}">
        <link rel="stylesheet" th:href="@{/dist/assets/main.css}">
        <script type="module" th:src="@{/dist/assets/app.js}"></script>
    </th:block>

    <th:block layout:fragment="head"></th:block>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a th:href="@{/}" class="text-2xl font-bold text-gray-800 hover:text-gray-600 transition-colors">
                Family Archive
            </a>
            <div class="flex items-center space-x-4">
                <!-- Show "Dashboard" if authenticated, "Admin Login" if not -->
                <a th:href="@{/admin/dashboard}"
                   sec:authorize="isAuthenticated()"
                   class="text-gray-700 hover:text-gray-900 font-medium transition-colors">
                    Dashboard
                </a>
                <a th:href="@{/login}"
                   sec:authorize="!isAuthenticated()"
                   class="text-gray-700 hover:text-gray-900 font-medium transition-colors">
                    Admin Login
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div layout:fragment="content">
            <!-- Page content goes here -->
        </div>
    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600">
            <p>&copy; 2026 Family Archive</p>
        </div>
    </footer>

    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
