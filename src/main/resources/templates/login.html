<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Login - Family Archive</title>
</head>

<div layout:fragment="content">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Admin Login</h1>

            <!-- Error Message -->
            <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <span th:text="${error}">Error message</span>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input
                        type="email"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="admin@example.com"
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="••••••••"
                    >
                </div>

                <button type="submit" class="w-full btn-primary">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <a th:href="@{/}" class="text-sm text-blue-600 hover:text-blue-800">
                    ← Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

</html>
