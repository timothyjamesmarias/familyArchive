<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Admin - Family Archive'}">Admin - Family Archive</title>

    <!-- Development mode: Vite dev server -->
    <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}">
        <script type="module" src="http://localhost:5173/@vite/client"></script>
        <script type="module" src="http://localhost:5173/js/main.ts"></script>
        <link rel="stylesheet" href="http://localhost:5173/css/main.css">
    </th:block>

    <!-- Production mode: Built assets -->
    <th:block th:unless="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}">
        <link rel="stylesheet" th:href="@{/dist/assets/main.css}">
        <script type="module" th:src="@{/dist/assets/app.js}"></script>
    </th:block>

    <th:block layout:fragment="head"></th:block>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Admin Header -->
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <h1 class="text-2xl font-bold">Family Archive Admin</h1>
                <nav class="hidden md:flex space-x-6">
                    <a th:href="@{/admin/dashboard}" class="hover:text-gray-300 transition-colors">Dashboard</a>
                    <a th:href="@{/admin/users}" class="hover:text-gray-300 transition-colors">Users</a>
                    <a th:href="@{/}" class="hover:text-gray-300 transition-colors" target="_blank">View Site</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <span sec:authentication="name" class="text-sm text-gray-300">user@example.com</span>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-sm bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded transition-colors">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md min-h-screen">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a th:href="@{/admin/dashboard}"
                           class="block px-4 py-2 rounded hover:bg-gray-100 transition-colors"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/dashboard')} ? 'bg-blue-50 text-blue-600 font-medium' : 'text-gray-700'">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/users}"
                           class="block px-4 py-2 rounded hover:bg-gray-100 transition-colors"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/users')} ? 'bg-blue-50 text-blue-600 font-medium' : 'text-gray-700'">
                            Users
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Breadcrumbs / Page Title -->
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-800" th:text="${pageTitle ?: 'Dashboard'}">Page Title</h2>
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <span th:text="${successMessage}">Success message</span>
            </div>
            <div th:if="${errorMessage}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <span th:text="${errorMessage}">Error message</span>
            </div>

            <!-- Page Content -->
            <div layout:fragment="content">
                <!-- Page-specific content goes here -->
            </div>
        </main>
    </div>

    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
