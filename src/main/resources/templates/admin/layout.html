<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Admin - Family Archive'}">Admin - Family Archive</title>

    <!-- Development mode: Vite dev server -->
    <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}">
        <script type="module" src="http://localhost:5173/@vite/client"></script>
        <script type="module" src="http://localhost:5173/js/main.ts"></script>
        <link rel="stylesheet" href="http://localhost:5173/css/main.css">
    </th:block>

    <!-- Production mode: Built assets -->
    <th:block th:unless="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}">
        <link rel="stylesheet" th:href="@{/dist/assets/main.css}">
        <script type="module" th:src="@{/dist/assets/app.js}"></script>
    </th:block>

    <th:block layout:fragment="head"></th:block>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors">
    <!-- Admin Header -->
    <header class="bg-gray-800 dark:bg-gray-950 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <h1 class="text-2xl font-bold">Family Archive Admin</h1>
                <nav class="hidden md:flex space-x-6">
                    <a th:href="@{/admin/dashboard}" class="hover:text-gray-300 dark:hover:text-gray-400 transition-colors">Dashboard</a>
                    <a th:href="@{/admin/users}" class="hover:text-gray-300 dark:hover:text-gray-400 transition-colors">Users</a>
                    <a th:href="@{/}" class="hover:text-gray-300 dark:hover:text-gray-400 transition-colors" target="_blank">View Site</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Dark Mode Toggle -->
                <button onclick="window.darkMode.toggle()"
                        class="p-2 rounded-lg bg-gray-700 dark:bg-gray-800 hover:bg-gray-600 dark:hover:bg-gray-700 transition-colors"
                        aria-label="Toggle dark mode">
                    <!-- Sun icon (shows in dark mode) -->
                    <svg class="w-5 h-5 text-white hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <!-- Moon icon (shows in light mode) -->
                    <svg class="w-5 h-5 text-white block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                <span sec:authentication="name" class="text-sm text-gray-300 dark:text-gray-400">user@example.com</span>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-sm bg-gray-700 dark:bg-gray-800 hover:bg-gray-600 dark:hover:bg-gray-700 px-4 py-2 rounded transition-colors">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-gray-800 shadow-md min-h-screen">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a th:href="@{/admin/dashboard}"
                           class="block px-4 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-700 dark:text-gray-300">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/users}"
                           class="block px-4 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-700 dark:text-gray-300">
                            Users
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Breadcrumbs / Page Title -->
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white" th:text="${pageTitle ?: 'Dashboard'}">Page Title</h2>
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="mb-6 bg-green-100 dark:bg-green-900 border border-green-400 dark:border-green-700 text-green-700 dark:text-green-200 px-4 py-3 rounded">
                <span th:text="${successMessage}">Success message</span>
            </div>
            <div th:if="${errorMessage}" class="mb-6 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded">
                <span th:text="${errorMessage}">Error message</span>
            </div>

            <!-- Page Content -->
            <div layout:fragment="content">
                <!-- Page-specific content goes here -->
            </div>
        </main>
    </div>

    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
